<body>

  	<div class="container">
  			<!-- Just an image -->
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
  <!-- Navbar content -->
  <h2  ><center>Bangla Voice Search For PIPILIKA </center></h2><h4  ><center> Alpha Version</center></h4>
</nav>

  		<div class="row">

	    	<div class="col-md-9 col-offset-1">
	    		<span id="serverStatusBar" title="Number of available workers"></span>

				<div class="buttonsContainer">
				<span class="buttons">
				<button
					id="buttonToggleListening"
					onclick="toggleListening();"
					title="Starts/stops listening for speech.">Start</button>
				<button
					id="buttonCancel"
					disabled="disabled"
					onclick="cancel();"
					title="Cancels the speech recognition.">Cancel</button>
				<button
				    onclick="clearTranscription();"
				    title="Clears the transcription">Clear</button>
				</span>
				</div>

				<textarea id="trans" rows="15" style="width:100%; margin-top:.5em">
				</textarea>

				<select id="servers" name="servers" style="margin-top:.5em">
				  <option value="ws://cse.sust.edu:8080/client/ws/speech|ws://cse.sust.edu:8080/client/ws/status" selected="selected">Bangla</option>
				  <!-- <option value="wss://bark.phon.ioc.ee:8443/dev/duplex-speech-api/ws/speech|wss://bark.phon.ioc.ee:8443/dev/duplex-speech-api/ws/status">eesti keel</option> -->
				  <option value="wss://bark.phon.ioc.ee:8443/english/duplex-speech-api/ws/speech|wss://bark.phon.ioc.ee:8443/english/duplex-speech-api/ws/status" >English</option>
				</select>

				<hr/>

				<pre id="log">
				</pre>


	    	</div>
	    	<div class="col-md-2">
	    		<h3>Dictionary</h3>
	    		<a href="/demos/bangla.pdf" download>Download the pdf</a>
	    		
	    	</div>



	    </div> <!-- row -->

    <script src="mob.js"></script>
